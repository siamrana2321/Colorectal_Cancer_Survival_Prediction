<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorectal Cancer Survival Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="dark-mode">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Colorectal Cancer Survival Prediction</h1>
        <div class="form-container row">
            <form id="prediction-form" class="row g-3">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="Age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="Age" name="Age" required>
                    </div>
                    <div class="form-group">
                        <label for="Gender" class="form-label">Gender</label>
                        <select class="form-select" id="Gender" name="Gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Race" class="form-label">Race</label>
                        <select class="form-select" id="Race" name="Race" required>
                            <option value="White">White</option>
                            <option value="Black">Black</option>
                            <option value="Asian">Asian</option>
                            <option value="Hispanic">Hispanic</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Region" class="form-label">Region</label>
                        <select class="form-select" id="Region" name="Region" required>
                            <option value="North America">North America</option>
                            <option value="Europe">Europe</option>
                            <option value="Asia Pacific">Asia Pacific</option>
                            <option value="Latin America">Latin America</option>
                            <option value="Africa">Africa</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Urban_or_Rural" class="form-label">Urban or Rural</label>
                        <select class="form-select" id="Urban_or_Rural" name="Urban_or_Rural" required>
                            <option value="Urban">Urban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Socioeconomic_Status" class="form-label">Socioeconomic Status</label>
                        <select class="form-select" id="Socioeconomic_Status" name="Socioeconomic_Status" required>
                            <option value="Low">Low</option>
                            <option value="Middle">Middle</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Family_History" class="form-label">Family History</label>
                        <select class="form-select" id="Family_History" name="Family_History" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Previous_Cancer_History" class="form-label">Previous Cancer History</label>
                        <select class="form-select" id="Previous_Cancer_History" name="Previous_Cancer_History" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Stage_at_Diagnosis" class="form-label">Stage at Diagnosis</label>
                        <select class="form-select" id="Stage_at_Diagnosis" name="Stage_at_Diagnosis" required>
                            <option value="I">I</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-1">
                </div>   
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="Tumor_Aggressiveness" class="form-label">Tumor Aggressiveness</label>
                        <select class="form-select" id="Tumor_Aggressiveness" name="Tumor_Aggressiveness" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Colonoscopy_Access" class="form-label">Colonoscopy Access</label>
                        <select class="form-select" id="Colonoscopy_Access" name="Colonoscopy_Access" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Screening_Regularity" class="form-label">Screening Regularity</label>
                        <select class="form-select" id="Screening_Regularity" name="Screening_Regularity" required>
                            <option value="Regular">Regular</option>
                            <option value="Irregular">Irregular</option>
                            <option value="Never">Never</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Diet_Type" class="form-label">Diet Type</label>
                        <select class="form-select" id="Diet_Type" name="Diet_Type" required>
                            <option value="Western">Western</option>
                            <option value="Traditional">Traditional</option>
                            <option value="Balanced">Balanced</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="BMI" class="form-label">BMI</label>
                        <input type="number" class="form-control" id="BMI" name="BMI" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="Physical_Activity_Level" class="form-label">Physical Activity Level</label>
                        <select class="form-select" id="Physical_Activity_Level" name="Physical_Activity_Level" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Smoking_Status" class="form-label">Smoking Status</label>
                        <select class="form-select" id="Smoking_Status" name="Smoking_Status" required>
                            <option value="Never">Never</option>
                            <option value="Former">Former</option>
                            <option value="Current">Current</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Alcohol_Consumption" class="form-label">Alcohol Consumption</label>
                        <select class="form-select" id="Alcohol_Consumption" name="Alcohol_Consumption" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Red_Meat_Consumption" class="form-label">Red Meat Consumption</label>
                        <select class="form-select" id="Red_Meat_Consumption" name="Red_Meat_Consumption" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-1">
                </div> 
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="Fiber_Consumption" class="form-label">Fiber Consumption</label>
                        <select class="form-select" id="Fiber_Consumption" name="Fiber_Consumption" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Insurance_Coverage" class="form-label">Insurance Coverage</label>
                        <select class="form-select" id="Insurance_Coverage" name="Insurance_Coverage" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Time_to_Diagnosis" class="form-label">Time to Diagnosis</label>
                        <select class="form-select" id="Time_to_Diagnosis" name="Time_to_Diagnosis" required>
                            <option value="Timely">Timely</option>
                            <option value="Delayed">Delayed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Treatment_Access" class="form-label">Treatment Access</label>
                        <select class="form-select" id="Treatment_Access" name="Treatment_Access" required>
                            <option value="Good">Good</option>
                            <option value="Limited">Limited</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Chemotherapy_Received" class="form-label">Chemotherapy Received</label>
                        <select class="form-select" id="Chemotherapy_Received" name="Chemotherapy_Received" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Radiotherapy_Received" class="form-label">Radiotherapy Received</label>
                        <select class="form-select" id="Radiotherapy_Received" name="Radiotherapy_Received" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Surgery_Received" class="form-label">Surgery Received</label>
                        <select class="form-select" id="Surgery_Received" name="Surgery_Received" required>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Follow_Up_Adherence" class="form-label">Follow-Up Adherence</label>
                        <select class="form-select" id="Follow_Up_Adherence" name="Follow_Up_Adherence" required>
                            <option value="Good">Good</option>
                            <option value="Poor">Poor</option>
                        </select>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </div>
            </form>
        </div>
        <div id="result" class="mt-4 p-3 bg-dark text-white rounded text-center"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
